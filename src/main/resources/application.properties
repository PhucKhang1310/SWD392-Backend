spring.application.name=SWD392-Backend
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=SWD392;trustServerCertificate=true;encrypt=false
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# SQL init - handled by SqlFolderRunner, which scans classpath:sql/ at startup
spring.jpa.defer-datasource-initialization=true

# Jakarta Persistence Configuration
jakarta.persistence.jdbc.url=jdbc:sqlserver://localhost:1433;databaseName=SWD392;trustServerCertificate=true;encrypt=false
jakarta.persistence.jdbc.user=sa
jakarta.persistence.jdbc.password=12345
jakarta.persistence.jdbc.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

# MinIO Configuration
# Using console domain with API port 9000
minio.endpoint=https://minio-console.taiduc1001.net:9000
minio.access-key=swd392
minio.secret-key=swd392@123
minio.bucket-name=swd392-bucket

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
